{% extends 'base.html'%}

{% block title %}
        hints
{% endblock %}

{% block content_title %}
<p class="h1">Термины</p>
{% endblock %}

{% block content %}
{% for hint in hints %}
    <h5><b>{{ hint.hint_name }}</b></h5>
    <p style="text-indent:20px;">{{ hint.hint_text }}</p>
{% endfor%}
{% endblock %}
