{% extends 'base.html'%}

{% block title %}
        Main
{% endblock %}

{% block content_title %}

{% endblock %}

{% block content %}
<div class="jumbotron">
  <h1 class="display-4">Привет, посетитель!</h1>
  <p class="lead">На этом ресурсе ты можешь узнать информацию по томографическому оборудованию</p>
  <hr class="my-4">
  <p>Кликай на кнопку внизу</p>
  <a class="btn btn-primary btn-lg" href="/tomograph" role="button">Томографы</a>
</div>

<div id="carouselExampleControls" class="carousel slide" style="padding-top:10px;" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/index/main_1.jpg" class="d-block w-100" height="400" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/static/index/main_2.jpg" class="d-block w-100" height="400" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/static/index/main_3.jpg" class="d-block w-100" height="400" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/static/index/main_4.jpg" class="d-block w-100" height="400" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% endblock %}
